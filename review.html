<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyCampusRating</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/logostar.png" alt="MyCampusRating Logo" /></span>
                    <span class="title">MyCampusRating</span>
                </a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">Meet The Team</a></li>
                <li><a href="review.html">Make a Review</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="inner">
            <h1>Leave a Review</h1>

            <section>
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="category">Category (e.g. Dining, Dorms, etc.):</label>
                        <input type="text" id="category" name="category" required />
                    </div>

                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required />
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating (1–5):</label>
                        <select id="rating" name="rating" required>
                            <option value="">-- Select Rating --</option>
                            <option value="1">★☆☆☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="4">★★★★☆</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="review">Your Review:</label>
                        <textarea id="review" name="review" required></textarea>
                    </div>

                    <input type="submit" value="Submit Review" />
                </form>

                <div id="reviews-etec"></div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/breakpoints.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>

    <!-- Review Handling -->
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('review').value;

            if (!category || !location || !rating || !reviewText) {
                alert("Please fill in all fields before submitting your review.");
                return;
            }

            const review = {
                category: category,
                location: location,
                rating: parseInt(rating),
                review: reviewText
            };

            submitReview(review);
            document.getElementById('reviewForm').reset();
        });

        function submitReview(review) {
            fetch('/api/reviews', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(review)
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to submit review.');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert("Thank you for your review!");
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error submitting review:", error);
                alert("Something went wrong while submitting your review.");
            });
        }
    </script>
</body>
</html>
