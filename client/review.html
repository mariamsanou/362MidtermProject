<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyCampusRating</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/logostar.png" alt="MyCampusRating Logo" /></span>
                    <span class="title">MyCampusRating</span>
                </a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">Meet The Team</a></li>
                <li><a href="review.html">Make a Review</a></li>
            </ul>
        </nav>

        <h1>Leave a Review</h1>

        <form id="reviewForm">
            <!-- Category -->
            <div class="form-group">
                <label for="category">Choose a category:</label>
                <select id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <!-- Specific location -->
            <div class="form-group">
                <label for="location">Choose a location:</label>
                <select id="location" name="location" required>
                    <option value="">-- Select Location --</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <!-- Star rating -->
            <div class="form-group">
                <label for="rating">Rating (1–5 stars):</label>
                <select id="rating" name="rating" required>
                    <option value="">-- Select Rating --</option>
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>
            </div>

            <!-- Review text -->
            <div class="form-group">
                <label for="review">Your review:</label>
                <textarea id="review" name="review" placeholder="Write your thoughts here..." required></textarea>
            </div>

            <!-- Submit -->
            <input type="submit" value="Submit Review" />
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/breakpoints.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/reviews.js"></script>
    <script src="submitReview.js"></script>
    <script src="js/showReviewForm.js"></script>
    <script src="js/choosereview.js"></script>

    <script>
        // Handle form submission
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('review').value;

            // Validate that all fields are filled
            if (!category || !location || !rating || !reviewText) {
                alert("Please fill in all fields before submitting your review.");
                return;
            }

            // Create a review object
            const review = {
                category: category,
                location: location,
                rating: parseInt(rating),
                review: reviewText
            };

            // Call the function to submit the review (you need to implement this function)
            submitReview(review);

            // Clear the form after submission
            document.getElementById('reviewForm').reset();
            alert("Thank you for your review!");
        });

        // Function to submit the review (you need to implement this)
        function submitReview(review) {
            // Here you can implement the logic to save the review
            // For example, you could send it to a server or save it in local storage
            console.log("Review submitted:", review);
            // Example: Save to local storage
            let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.push(review);
            localStorage.setItem('reviews', JSON.stringify(reviews));
        }
    </script>
</body>
</html>
